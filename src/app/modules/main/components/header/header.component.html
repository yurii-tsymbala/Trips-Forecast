<div class="user-container">
  <div class="info-container">
    @if(userName) {
    <div class="title">{{ userName }}</div>
    <div class="desc-title">{{ userEmail }}</div>
    } @else {
    <div class="title">{{ loggedEmail }}</div>
    }
  </div>
  @if(userProfileImg) {
  <img [src]="userProfileImg" referrerPolicy="no-referrer" />
  }
</div>
<button class="logout-btn" (click)="logOut()">
  <img src="/assets/logout.png" />
</button>
