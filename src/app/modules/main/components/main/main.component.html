<div class="main-container">
  <div class="data-container">
    <div class="data-title">Weather Forecast</div>
    <search></search>
    <div class="trip-container">
      <div class="trips-container">
        <trip
        *ngFor="let trip of trips$ | async; index as i"

        (tripDetail)="onTripDetail($event)"

      </div>
      <button class="trip-btn">
        <div>+</div>
        <div>Add Trip</div>
      </button>
    </div>
    <div class="data-subtitle">Week</div>
    <div class="weather-container">
      <weather></weather>
      <weather></weather>
      <weather></weather>
      <weather></weather>
      <weather></weather>
      <weather></weather>
      <weather></weather>
    </div>
  </div>
  <today></today>
</div>
