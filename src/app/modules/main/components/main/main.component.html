<header></header>
<div class="main-container">
  <div class="data-container">
    <div class="data-title">Weather Forecast</div>
    <search></search>
    <div class="trip-container">
      <div class="trips-container">
        <trip
        *ngFor="let trip of trips$ | async; index as i"
        [trip]="trip"
        (tripDetail)="onTripDetail($event)"
        [ngClass]="{ selected: selectedItem === i}"
      ></trip>
      
      </div>
      <button class="trip-btn" (click)="onTripAdd()">
        <div>+</div>
        <div>Add Trip</div>
      </button>
    </div>
    <div class="data-subtitle">Week</div>
    <div class="weather-container">
      <weather
        *ngFor="let weather of weathers$ | async; index as i"
        [weather]="weather"
      ></weather>
    </div>
  </div>
  <today/>
</div>
<modal #modal (saveTrip)="onTripSave()"></modal>
